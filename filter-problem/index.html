<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Filter</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
  <SCRIPT src="jquery.quicksearch.js" type="text/javascript" charset="utf-8"></SCRIPT>
  <SCRIPT type="text/javascript" charset="utf-8">
    $(document).ready(function () {				
  		$('ul li').quicksearch({
  			// stripeRowClass: ['odd', 'even'],
  			position: 'before',
  			attached: 'ul.attach-quick-search',
  			labelText: '',
  			delay: 1				
  		});			
  	})			
  </SCRIPT>
</head>

<body>

    <ul class="attach-quick-search s">
        <li>a</li>
            <ul class="s">
                <li>1</li>
                <li>2</li>
            </ul>
        <li>b</li>
    </ul>

<p>When searching, the list item should be shown if the parent or any descendent contains the term.</p>

<p>For example, entering "1" should yield</p>

<ul>
    <li>a</li>
        <ul>
            <li>1</li>
        </ul>
</ul>

</body>
</html>
