---
layout: default
---
<h1 class="event-list-header">Event archive</h1>
{% for post in site.posts %}
{% if post.stub == true %}	
{% else %}	
<article class="event-list-item_inner">
	<h2><a href="{{ site.url }}{{post.url}}">{{ post.title }}</a></h2>
	<p><strong>{{ post.date | date: "%d %B, %Y" }}</strong></p>
</article>
{% endif %}
{% endfor %}
