<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{ page.title }} - UX Brighton</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% capture lvl %}{{ page.url | append:'index.html' | split:'/' | size }}{% endcapture %}
	{% capture relative %}{% for i in (3..lvl) %}../{% endfor %}{% endcapture %}

	<meta name="description" content="UX Brighton">
	<link rel="stylesheet" href="{{ relative }}css/styles.css">
	<link rel="canonical" href="{{ site.url }}{{ page.url }}" />
   <!--  <link rel="icon" type="image/png" href="img/favicon.ico">
	 --> <!--[if lt IE 9]>  
	      <script src="js/html5shiv.js"></script>
	  <![endif]--> 	  
</head>
<body>
	{{ content }}
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="{{ relative }}js/jquery.mixitup.min.js"></script>
	<script>
	$('document').ready(function(){
		var $menu = $('#menuDropdown');
		$menu.hide();
		$('#menuTrigger').on('click',function(){
			$menu.toggle();
		});
		$("#eventList").mixitup();
	})

var relative = null;
if (location.protocol==='file:') {
    relative = Array($('link[rel="canonical"]').attr('href').match(/\//g).length-2).join('../');
    if (relative == '') relative = './';
}
function to_relative(link, index) {
    if (!relative) return link;
    var hash = link ? link.match(/#.*$/) : null;
    if (hash) link = link.replace(/#.*$/, '');
    return link?(link.replace(/^\//, relative)+(index?(link.substr(-1)=='/'?'index.html':''):'')+(hash?hash[0]:'')):null;
}

$(function(){
    if (relative) {
        $('a').attr('href', function(a,b){return to_relative(b, true);});
        $('img').attr('src', function(a,b){return to_relative(b, false);});
    }
});

	</script>
</body>
</html>
