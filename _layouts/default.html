<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>UX Brighton - {{ page.title }}</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% capture lvl %}{{ page.url | append:'index.html' | split:'/' | size }}{% endcapture %}
	{% capture relative %}{% for i in (3..lvl) %}../{% endfor %}{% endcapture %}

	<meta name="description" content="UX Brighton - a community group dedicated to sharing knowledge on user experience and psychology">
	<script type="text/javascript" src="http://use.typekit.com/ioj2ggz.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
	<SCRIPT src="/js/jquery.quicksearch.js" type="text/javascript" charset="utf-8"></SCRIPT>
	<SCRIPT type="text/javascript" charset="utf-8">
	  $(document).ready(function () {				
			$('ul li').quicksearch({
				// stripeRowClass: ['odd', 'even'],
				position: 'before',
				attached: 'h2.upcoming-events',
				labelText: '',
				delay: 1				
			});			
		})			
	</SCRIPT>

	<link rel="stylesheet" href="{{ relative }}css/styles.css">
	<link rel="apple-touch-icon" href="/images/icon.png">
	<link rel="icon" href="/images/favicon.png">	
	<link rel="canonical" href="{{ site.url }}{{ page.url }}" />
	 <!--[if lt IE 9]>  
	      <script src="js/html5shiv.js"></script>
	  <![endif]--> 	
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-7759112-2', 'uxbrighton.org.uk');
  ga('send', 'pageview');

</script>	    
</head>
<body>
	{% include header.html %}
	<div class="container">
	{{ content }}
	{% include footer.html %}
	</div>
</body>
<!-- AddThisEvent -->
<script type="text/javascript" src="http://js.addthisevent.com/atemay.js"></script>
</html>
