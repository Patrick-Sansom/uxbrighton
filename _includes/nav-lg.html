
	<nav class="nav-side" role="navigation">

	{% for category in site.categories %}
 			<ul class="event-title-list">
			{% for posts in category %}
				{% for post in posts %}
				{% if post.stub == true %}	
				{% else %}		
					<li class="event-title-list-item">
						<a href="{{ site.url }}{{post.url}}">{{ post.title }}</a>
					</li>
				{% endif %}
			  {% endfor %}
			{% endfor %}
			</ul>
	{% endfor %}

	</nav>
