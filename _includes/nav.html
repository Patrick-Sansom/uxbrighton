
<nav class="nav-side" role="navigation">
	<h2>Events:</h2>
	<ul class="event-title-list">
		{% for post in site.posts %}
		{% if post.stub == true %}	
		{% else %}		
			{% if page.url == post.url %}
			<li class="event-title-list-item current">
				<a href="{{post.url}}">{{ post.title }}</a>
			</li>
			{% else %}
			<li class="event-title-list-item">
				<a href="{{ site.url }}{{post.url}}">{{ post.title }}</a>
			</li>	
			{% endif %}

		{% endif %}
	  {% endfor %}
	</ul>
	<a class="link-archive" href="/archive.html">Event archives</a>	
</nav>
